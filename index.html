<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale-1.0" />
        <title>Teste Cookie</title>
    </head>
    <body>
        <h1>Teste Cookie</h1>

        <button onclick="showAlert()">SHOW COOKIE</button>
        <button onclick="createCookie()">CREATE COOKIE</button>
        <button onclick="deleteAllCookies()">DELETE COOKIE</button>

        <p class="teste-texto">Teste de texto</p>

        <script type="text/javascript">          
          function createCookie(){
            setCookie('luiz','alves',1);
          };

          function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          };

          function setCookieWithoutPath(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires;
          };
          
          function showAlert(){
            alert('document.cookie=' + document.cookie);
          };

          function deleteAllCookies() {
            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;";
            }
          }          
        </script>
    </body>
</html>
